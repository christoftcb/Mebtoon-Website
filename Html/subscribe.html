    <div class="content">
        <h1>
            Subscription Form
        </h1>
        
        <div id="form">
            <form id="subform">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Input your name">
                <br><br>
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="Input your email that ends with @gmail.com">
                <br><br>
                <label for="phonenumber">Phone Number</label>
                <br>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Input your phone number">
                <br><br>
                <label for="" id="countrymenu">Country</label><br>
                <select id="country">
                    <option value="0">Country</option>
                    <option value="1">Indonesia</option>
                    <option value="2">Korea</option>
                    <option value="3">Jepang</option>
                    <option value="4">Australia</option>
                    <option value="5">Thailand</option>
                </select>
                <br><br>
                <input type="checkbox" id="agree" name="agree"<label for="text"></label> Yes, I have read and agreed to the terms of agreement</label>
                <br><br><br>
                <input type="submit" id="formButton" value="Submit">
            </form>
        </div>
